<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Recognition in Python</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" />
  </head>
  <body>
    <div id="speechContainer">
      <h1>Say something!</h1>
      <form method="post" enctype="multipart/form-data">
        <br />
      </form>

      <div id="speechTranscriptContainer">
        <h1>Transcript</h1>
        <p id="speechText"></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script>
      var socket = io.connect(
        "http://" + document.domain + ":" + location.port
      );

      // Logic to capture and stream audio data to the server
      // ...

      // Event listener for receiving transcript from the server
      socket.on("transcript", function (data) {
        document.getElementById("speechText").innerText = data.transcript;
      });
    </script>
  </body>
</html>
